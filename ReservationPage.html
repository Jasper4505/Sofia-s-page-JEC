<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations</title>
    <link rel="stylesheet" href="ReservationCSS.css">
   
</head>
<body>
    <div class="grey-box">
        <h1 class="page-title">Reservations</h1>
        <form action="/submit_reservation" method="post">
            <label for="fname">First Name:</label><br>
            <input type="text" id="fname" name="fname" required><br><br>

            <label for="lname">Last Name:</label><br>
            <input type="text" id="lname" name="lname" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">Phone Number:</label><br>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required><br><br>

            <label for="date">Reservation Date:</label><br>
            <input type="date" id="date" name="date" required><br><br>

            <label for="enquiries">Further Enquiries:</label><br>
            <textarea id="enquiries" name="enquiries" rows="4" placeholder="Enter your message here..."></textarea><br><br>

            <button type="submit">Submit</button>
            <a href="Index.html">HOME</a>
        </form>
    </div>
</body>

<script src="Reservationjs.js"></script>
</html>
